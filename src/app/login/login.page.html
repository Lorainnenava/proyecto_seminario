<ionic-content class="MainContainer">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <ion-grid>
      <ion-row style="gap: 16px">
        <ion-col size="12" class="input-container">
          <ion-input
            type="text"
            label="Correo"
            fill="outline"
            formControlName="email"
            labelPlacement="floating"
          ></ion-input>
          <ng-container *ngFor="let error of emailErrors.email">
            <ion-label
              color="danger"
              style="font-size: 12px"
              *ngIf="(loginForm.get('email')?.hasError(error.type) && loginForm.get('email')?.dirty)"
              >{{ error.message }}</ion-label
            >
          </ng-container>
        </ion-col>
        <ion-col size="12" class="input-container">
          <ion-input
            fill="outline"
            type="password"
            label="Password"
            labelPlacement="floating"
            formControlName="password"
          >
          </ion-input>
          <ng-container *ngFor="let error of passwordErrors.password">
            <ion-label
              color="danger"
              style="font-size: 12px"
              *ngIf="(loginForm.get('password')?.hasError(error.type) && loginForm.get('password')?.dirty)"
              >{{ error.message }}</ion-label
            >
          </ng-container>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button
            type="submit"
            expand="block"
            shape="round"
            [disabled]="!loginForm.valid"
            >Iniciar sesi√≥n</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <p>{{ErrorMessage}}</p>
</ionic-content>
