<ion-header>
  <ion-toolbar style="text-align: center">
    <ion-buttons slot="secondary">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Actualizar usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ionic-content class="MainContainer" fullscreen>
  <form [formGroup]="updateForm" (ngSubmit)="update()">
    <ion-grid>
      <ion-row style="gap: 16px; padding: 20px">
        <ion-col
          size="12"
          style="
            width: 100%;
            height: 170px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <div class="content-image">
            <ion-avatar>
              <img
                [src]="user_data.image ? user_data.image : 'assets/images/avatar.png'"
                style="width: 100%; height: 100%; object-fit: cover"
              />
            </ion-avatar>
          </div>
          <ion-chip
            expand="block"
            fill="outline"
            style="--border-color: #608bc1; --color: #608bc1"
            (click)="presentPhotoOptions()"
            ><ion-icon slot="start" name="image-outline"></ion-icon>Actualizar
            foto</ion-chip
          >
        </ion-col>
        <ion-col size="12" class="input-container">
          <ion-input
            type="text"
            label="Nombre"
            fill="outline"
            formControlName="name"
            labelPlacement="floating"
            [disabled]=" state.isLoading"
          ></ion-input>
          <ion-label
            style="font-size: 12px"
            color="danger"
            *ngIf="(updateForm.get('name')?.hasError && updateForm.get('name')?.dirty)"
          >
            <ng-container>{{ getFirstErrorMessage('name') }}</ng-container>
          </ion-label>
        </ion-col>
        <ion-col size="12" class="input-container">
          <ion-input
            type="text"
            label="Apellido"
            fill="outline"
            formControlName="last_name"
            labelPlacement="floating"
            [disabled]=" state.isLoading"
          ></ion-input>
          <ion-label
            style="font-size: 12px"
            color="danger"
            *ngIf="(updateForm.get('last_name')?.hasError && updateForm.get('last_name')?.dirty)"
          >
            <ng-container>{{ getFirstErrorMessage('last_name') }}</ng-container>
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-button
            type="submit"
            expand="block"
            style="--background: #608bc1"
            [disabled]="!updateForm.valid ||  state.isLoading"
            >Actualizar</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-toast
        [isOpen]="state.isError"
        [message]="state.errorMessage"
        [duration]="2000"
        (onDidDismiss)="state.isError = false"
      ></ion-toast>
    </ion-grid>
  </form>
</ionic-content>
