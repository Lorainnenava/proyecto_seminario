<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="loading" *ngIf="posts.length === 0">
  <img src="../../assets/images/loading.png" />
  <ion-text
    style="
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    "
    >Cargando posts....</ion-text
  >
</ion-content>
<ion-content *ngIf="posts.length > 0">
  <ion-list>
    <ion-card *ngFor="let post of posts">
      <img src="{{post.image}}" class="image-post" />
      <ion-card-header>
        <ion-card-subtitle>
          <ion-avatar class="user-avatar">
            <img
              [src]="post.user.image ? post.user.image : 'assets/images/avatar.png'"
            />
          </ion-avatar>
          {{post.user.name}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content> {{post.description}} </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadPosts($event)"
    *ngIf="hasMore"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s publicaciones..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addPost()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
