<ionic-content class="MainContainer">
  <ion-grid>
    <ion-row style="gap: 16px">
      <ion-col size="12">
        <ion-textarea
          label="Correo"
          labelPlacement="floating"
          fill="outline"
        ></ion-textarea>
      </ion-col>
      <ion-col size="12">
        <ion-textarea
          label="Contraseña"
          labelPlacement="floating"
          fill="outline"
        ></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" shape="round">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ionic-content>
