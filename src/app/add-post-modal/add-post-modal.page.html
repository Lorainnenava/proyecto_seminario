<ion-header>
  <ion-toolbar>
    <ion-title>Crear Nuevo Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addPostForm" (ngSubmit)="addPost(addPostForm.value)">
    <div
      (click)="uploadPhone()"
      style="
        width: 100%;
        height: 300px;
        display: flex;
        align-items: center;
        flex-direction: column;
      "
    >
      <img
        [src]="post_image ? post_image : 'assets/images/postModal.jpg'"
        style="width: 60%; height: 80%"
      />
      <p *ngIf="!post_image">Haz click para subir una imagen</p>
    </div>

    <ion-item>
      <ion-textarea
        label="DescripciÃ³n del post"
        labelPlacement="floating"
        placeholder="Cuenta lo que estas pensando"
        formControlName="description"
      ></ion-textarea>
    </ion-item>

    <ion-footer>
      <ion-button
        type="submit"
        [disabled]="!addPostForm.valid"
        expand="full"
        style="--background: #608bc1"
      >
        Publicar
      </ion-button>
    </ion-footer>
  </form>
</ion-content>
