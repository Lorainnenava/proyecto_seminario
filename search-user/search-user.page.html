<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 16px">Usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Buscar Usuarios..."
      (ionInput)="searchUsers($event)"
    ></ion-searchbar>
  </ion-toolbar>
  <ion-list *ngIf="users.length > 0">
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img [src]="user.image || '../../assets/images/avatar.png' " />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name }} {{ user.last_name }}</h2>
      </ion-label>
      <ion-button
        slot="end"
        (click)="toggleFollow(user)"
        style="--background: #608bc1; color: white"
      >
        <ion-icon
          [name]="user.is_following ? 'heart-dislike-outline' : 'heart-outline'"
        ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-toast
    color="danger"
    [isOpen]="state.isError"
    [message]="state.errorMessage"
    [duration]="2000"
    (onDidDismiss)="state.isError = false"
  ></ion-toast>
</ion-content>
