<ion-split-pane when="(min-width: 1925px)">
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="myContainer">
      <ion-item routerLink="/menu/home" (click)="closeMenu()">
        <ion-icon name="home-outline"></ion-icon> Home
      </ion-item>
      <ion-item routerLink="/menu/account" (click)="closeMenu()">
        <ion-icon name="person-outline"></ion-icon> Cuenta
      </ion-item>
      <ion-item routerLink="/menu/search-users" (click)="closeMenu()">
        <ion-icon name="search-outline"></ion-icon> Buscar usuario
      </ion-item>
    </ion-content>
    <ion-footer>
      <ion-item (click)="log_out()" class="content">
        <ion-icon name="log-out-outline"></ion-icon> Salir
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
